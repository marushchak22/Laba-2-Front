<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table Layout</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <table>
        <tr class="firstrow">
            <td>Марущак</td>
            <td>Назар</td>
            <td rowspan="2">Сергійович</td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr class="secondrow">
            <td colspan="2">ІК-21 лаба номер 2</td>
            <td>14 варіант</td>

        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="6"></td>
        </tr>
    </table>

<img src="Picture1.png" alt="приціл" class="position-image">
<img src="Picture1.png" alt="приціл" class="transform-image">

</body>
</html>
